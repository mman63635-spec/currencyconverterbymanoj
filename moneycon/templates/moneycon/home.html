<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>

       body {

            font-family: Arial;

            background-color: #f4f6f9;

            text-align: center;

            padding: 40px;

        }

        h2 {

            color: #2c3e50;

        }

        form {

            background: white;

            padding: 25px;

            display: inline-block;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0,0,0,0.2);

        }

        input, select, button {

            padding: 10px;

            margin: 8px;

            width: 220px;

        }

        button {

            background-color: #3498db;

            color: white;

            border: none;

            cursor: pointer;

            border-radius: 5px;

        }

        button:hover {

            background-color: #2980b9;

        }

        h3 {

            margin-top: 20px;

            color: #27ae60;

        }

    </style>

</head>

<body>

    <h2>üåç Currency Converter</h2>

    <form method="POST">

        {% csrf_token %}

        <input type="number" step="0.01" name="amount" placeholder="Enter amount" required><br>

        <select name="from_currency">

            <option value="USD">USD</option>

            <option value="INR">INR</option>

            <option value="EUR">EUR</option>

            <option value="GBP">GBP</option>

        </select><br>

        <select name="to_currency">

            <option value="INR">INR</option>

            <option value="USD">USD</option>

            <option value="EUR">EUR</option>

            <option value="GBP">GBP</option>

        </select><br>

        <button type="submit">Convert</button>

    </form>



    {% if result %}

        <h3>Converted Amount: {{ result }}</h3>

    {% endif %}

</body>

</html>
